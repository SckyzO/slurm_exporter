# .goreleaser.dev.yaml
version: 2

project_name: slurm_exporter

release:
  disable: true

builds:
  - id: slurm_exporter-dev
    goos:
      - linux
    goarch:
      - amd64
    binary: "{{ .ProjectName }}"
    main: "."
    ldflags:
      - "-s -w"
      - "-X main.version={{.Version}}"
      - "-X main.revision={{.Commit}}"
      - "-X main.branch={{.Branch}}"
      - "-X main.buildUser={{.Env.BUILD_USER}}"
      - "-X main.buildDate={{.Env.BUILD_DATE}}"
      - "-X 'main.goVersion={{.Env.GO_VERSION}}'"
      - "-X main.projectURL=https://github.com/SckyzO/slurm_exporter"
    env:
      - CGO_ENABLED=0

archives:
  - id: textfile_exporter-dev-archive
    name_template: "{{ .ProjectName }}.dev"
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

signs:
  - artifacts: checksum
